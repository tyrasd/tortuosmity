<!DOCTYPE html>
<html>
<head>
    <title>tortuOSMity</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="leaflet-hash.js"></script>
</head>
<body>
    <div id="map" style="position:absolute; left:0; right:0; top:0; bottom:0; background-color:black;"></div>

    <script>

        var map = L.map('map', {maxZoom:5, minZoom:4}).setView([50,8], 4)
        var hash = new L.Hash(map)

        var attr = '<a href="https://twitter.com/tyr_asd/status/695930442143375361">How Bendy are the Roads?</a> Last updated in 2020. Data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://openstreetmap.org/copyright">ODbL</a>, Imagery Â© <a href="https://github.com/tyrasd/tortuosmity">Martin Raifer</a>, <a href="http://creativecommons.org/licenses/by/3.0/">cc-by</a>'

        L.tileLayer('./tiles/{x}/{y}.png', {
            minZoom: 4,
            maxNativeZoom: 4,
            attribution: attr
        }).addTo(map)

        var overlay = L.tileLayer('//{s}.tiles.mapbox.com/v4/openstreetmap.map-inh76ba2/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidHlyIiwiYSI6Ik9sb2t0R1kifQ.5szxNiQ7R7EJ08oSsftIKA', {
            opacity: 0.75,
            attribution: 'Overlay &copy; <a href="https://www.mapbox.com/about/maps/">Mapbox</a>'
        }).addTo(map)
        L.control.layers(undefined, {
            "locations":overlay
        }).addTo(map)

    </script>
</body>
</html>
